<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>

<link rel="stylesheet" href="/static/css/signup.css">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="../css/bootstrap.css">
<script src="/static/js/libs/jquery-3.3.1.js"></script>
<script src="/static/js/libs/bootstrap.js"></script>

<script src="/static/js/signup.js"></script>
<link rel="shortcut icon" type="image/webp" href="/static/images/search.webp">

</head>


<body>

<div class="wrapper fadeInDown">
  <div id="formContent">

    <br>
    <div class="fadeIn first">
      <img src="/static/images/darkuser.png" style="width:150px;height:150px" id="icon" alt="User Icon" />
    </div>
    <br>
    <input type="text" id="name" class="fadeIn second" name="signup" placeholder="Nombre" required>
    <input type="text" id="lastname" class="fadeIn second" name="signup" placeholder="Apellido" required>
    <input type="text" id="username" class="fadeIn third" name="signup" placeholder="Usuario" required>
      <br><br>
      <button type="button" class="btn btn-dark fadeIn fifth" onclick="signup()">Sign Up</button>
      <br><br>
      <div id="after">

      </div>
      <div id="formFooter">

        <a class="underlineHover fadeIn fifth darki" href="/static/html/login.html">Ya tengo una cuenta</a>
    </div>

</div>
</div>
</body>

</html>
